<ion-view view-title="SelectChoicesPage">
  <ion-content>
    <div class="row" ng-show="!selectedOptions.testDrive && !selectedOptions.catalog">
      <div class="item bar bar-assertive" style="height:20px">
        <h1 class="title" style="margin-top:-7px; font-size: 16px" translate="ORDER_ERROR_NO_SELECT"></h1>
      </div>
    </div>
    <div class="row" style="margin-top:4px">
      <div class="button-bar">
        <div class="button" ng-click="selectTestDrive()">
          <i class="icon ion-checkmark-round" style="color:green" ng-show="selectedOptions.testDrive"></i>
          <span translate="ORDER_SELECT_CHECKBUTTON_TEXT_TESTDRIVE"></span>
        </div>
        <div class="button" ng-click="selectCatalog()">
          <i class="icon ion-checkmark-round" style="color:green" ng-show="selectedOptions.catalog"></i>
          <span translate="ORDER_SELECT_CHECKBUTTON_TEXT_CATALOG"></span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
