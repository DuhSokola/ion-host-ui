<ion-view view-title="LoginPage">
  <ion-content>
    <form name="loginForm" ng-submit="submit()" autocomplete="off" ng-controller="LoginCtrl">

      <div class="list list-inset">

        <div class="item bar bar-header bar-assertive" ng-show="formIsSubmitted && (!hostName || !selectedCarBrand || !selectedCampaign)">
          <h1 class="title" translate="LOGIN_ERROR_FILL_ALL_FIELDS"></h1>
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label" translate="LOGIN_INPUT_LABEL_USER"></span>
          <input type="text" ng-model="hostName" placeholder="Max Muster">
        </label>

        <label class="item item-input item-select">
          <div class="input-label" translate="LOGIN_SELECT_LABEL_BRAND"></div>
          <select ng-model="selectedCarBrand" ng-options="carBrand.name for carBrand in carBrands">
          </select>
        </label>

        <label class="item item-input item-select">
          <div class="input-label" translate="LOGIN_SELECT_LABEL_CAMPAIGN">
          </div>
          <select ng-model="selectedCampaign" ng-options="campaign.name for campaign in campaigns">
          </select>
        </label>

        <div class="padding">
          <button type="submit" class="button button-block button-positive" translate="LOGIN_INPUT_SUBMIT">Create Task</button>
        </div>

      </div>

    </form>
  </ion-content>
</ion-view>
